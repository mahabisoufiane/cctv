<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Technician Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: white; padding: 25px; border-radius: 10px; margin-bottom: 20px; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; text-align: center; }
        .stat-card h3 { font-size: 2em; color: #27ae60; }
        .jobs-list { background: white; border-radius: 10px; padding: 25px; }
        .job-card { border: 2px solid #ecf0f1; padding: 20px; border-radius: 10px; margin-bottom: 15px; }
        .job-status { padding: 5px 15px; border-radius: 20px; font-size: 14px; }
        .status-pending { background: #f39c12; color: white; }
        .status-in-progress { background: #3498db; color: white; }
        .status-completed { background: #27ae60; color: white; }
        button { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘· Technician Portal</h1>
            <p>Welcome! Here are your jobs.</p>
        </div>
        <div class="stats">
            <div class="stat-card"><h3 id="totalJobs">0</h3><p>Total</p></div>
            <div class="stat-card"><h3 id="pendingJobs">0</h3><p>Pending</p></div>
            <div class="stat-card"><h3 id="completedJobs">0</h3><p>Completed</p></div>
            <div class="stat-card"><h3 id="rating">0.0</h3><p>Rating</p></div>
        </div>
        <div class="jobs-list">
            <h2>My Jobs</h2>
            <div id="jobsList"><p>Loading...</p></div>
        </div>
    </div>
    <script>
        const techId = 1;
        async function loadJobs() {
            try {
                const res = await fetch(`/technician/api/jobs?technician_id=${techId}`);
                const data = await res.json();
                const container = document.getElementById('jobsList');
                container.innerHTML = '';
                if (data.success && data.jobs.length > 0) {
                    data.jobs.forEach(j => {
                        container.innerHTML += `<div class="job-card"><h3>Job #${j.id} - ${j.customer_name}</h3><p><strong>Location:</strong> ${j.location || 'N/A'}</p><p><strong>Cameras:</strong> ${j.camera_count || 'N/A'}</p><p><strong>Status:</strong> <span class="job-status status-${j.status}">${j.status}</span></p><button onclick="alert('Start job')">Start</button></div>`;
                    });
                } else container.innerHTML = '<p>No jobs assigned.</p>';
            } catch (e) {}
        }
        loadJobs();
    </script>
</body>
</html>
