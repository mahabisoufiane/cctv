<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Privé - CCTV Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .access-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            color: #06b6d4;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #0f172a;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
        }
        
        .subtitle {
            color: #64748b;
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #334155;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: monospace;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1);
        }
        
        .access-btn {
            width: 100%;
            padding: 14px;
            background: #06b6d4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .access-btn:hover {
            background: #0891b2;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(6, 182, 212, 0.3);
        }
        
        .access-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        
        .info-box {
            background: #f1f5f9;
            border-left: 4px solid #06b6d4;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: left;
            font-size: 0.85rem;
            color: #475569;
        }
        
        .info-box strong {
            color: #0f172a;
        }
        
        .version-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #06b6d4;
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.4s;
        }
    </style>
</head>
<body>
    <div class="version-badge">v0.2.1</div>
    
    <div class="access-container">
        <div class="logo">
            <i class="fas fa-lock"></i>
        </div>
        <h1>Accès Privé</h1>
        <p class="subtitle">Entrez le token d'accès pour continuer</p>
        
        <div id="alert" class="alert"></div>
        
        <form id="accessForm" onsubmit="validateAccess(event)">
            <div class="form-group">
                <label for="token">
                    <i class="fas fa-key"></i> Token d'Accès
                </label>
                <input 
                    type="password" 
                    id="token" 
                    placeholder="Entrez votre token..." 
                    autocomplete="off"
                    required
                >
            </div>
            
            <button type="submit" class="access-btn" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i>
                <span>Accéder au Site</span>
            </button>
        </form>
        
        <div class="info-box">
            <strong><i class="fas fa-info-circle"></i> Démo Privée</strong><br>
            Ce site est en accès privé pour les clients invités uniquement.
            Si vous avez reçu un lien d'accès, votre token devrait être inclus.
        </div>
    </div>
    
    <script>
        async function validateAccess(e) {
            e.preventDefault();
            
            const token = document.getElementById('token').value.trim();
            const btn = document.getElementById('submitBtn');
            const alert = document.getElementById('alert');
            const form = document.getElementById('accessForm');
            
            // Disable button
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Vérification...';
            
            try {
                const response = await fetch('/validate-access', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ token })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Success
                    alert.className = 'alert alert-success';
                    alert.textContent = data.message;
                    alert.style.display = 'block';
                    
                    btn.innerHTML = '<i class="fas fa-check"></i> Accès autorisé!';
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // Error
                    alert.className = 'alert alert-error';
                    alert.textContent = data.message;
                    alert.style.display = 'block';
                    
                    // Shake animation
                    form.classList.add('shake');
                    setTimeout(() => form.classList.remove('shake'), 400);
                    
                    // Reset button
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Accéder au Site';
                    
                    // Clear input
                    document.getElementById('token').value = '';
                    document.getElementById('token').focus();
                }
            } catch (error) {
                alert.className = 'alert alert-error';
                alert.textContent = 'Erreur de connexion. Veuillez réessayer.';
                alert.style.display = 'block';
                
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Accéder au Site';
            }
        }
        
        // Check if token is in URL (for sharing links like: /access?token=xxx)
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token) {
                document.getElementById('token').value = token;
                // Auto-submit if token in URL
                setTimeout(() => {
                    document.getElementById('accessForm').requestSubmit();
                }, 500);
            }
        });
    </script>
</body>
</html>
